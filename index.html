<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPatriot QnA AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>CyberPatriot QnA AI Assistant</h1>
         <div class="warning">
            <strong>IMPORTANT WARNING:</strong> Do NOT give the AI any information about CyberPatriot Forensics questions, scoring reports, UIDS, or any other PII.
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here -->
            <div class="message ai-message">
                <p>Hello! I'm your CyberPatriot AI assistant. Please ask me any questions about CyberPatriot. Loading context...</p>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about CyberPatriot...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
